<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">1
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter First Name...">

                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email Id... ">
                    </div>

                    <div class="form_control">
                        <label for="job_role"> Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Fronted">Fronted Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="uo_ux">UI UX Designer</option>
                        </select>

                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city"> City</label>
                        <input type="city" name="city" id="city" placeholder="Enter City... ">
                    </div>

                    <div class="form_control">
                        <label for="pincode"> Pincode</label>
                        <input type="number" name="pincpde" id="pincode" placeholder="Enter Pincode... ">
                    </div>

                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2022-01-10" type="date" name="date" id="date">
                    </div>

                    <div class="form_contgrol">
                        <label for="upload"> Upload Your CV</label>
                        <div style="border:1px solid #ccc; padding: 6px; border-radius:3px ; box-shadow: 4px 3px 5px rgba(1, 1, 1, 0.1);">
                            <input type="file" name="upload" id="upload" />
                        </div>
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
